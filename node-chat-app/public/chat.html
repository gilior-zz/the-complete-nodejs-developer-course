<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat | chat app</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat">
<div class="chat__sidebar">
    <h3>Ppl</h3>
    <div id="users"></div>
</div>
<div class="chat__main">
    <ol class="chat__messages" id="msgs"></ol>
    <div class="chat__footer">
        <form id="chat-frm">
            <input autofocus autocomplete="off" name="msg" type="text" placeholder="ur msg"/>
            <button>send</button>
        </form>
        <button id="snd-loc">Send Location</button>
    </div>

</div>

<script id="msg-tmp" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="">
            <p>
                {{text}}
            </p>

        </div>
    </li>
</script>


<script id="loc-msg-tmp" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message">
            <p>
                <a href="{{url}}" target="_blank">c loc</a>
            </p>
        </div>
    </li>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="js/libs/jquery-3.3.1.min.js"></script>
<script src="js/libs/deparam.js"></script>
<script src="js/libs/moment.min.js"></script>
<script src="js/libs/mustache.min.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
